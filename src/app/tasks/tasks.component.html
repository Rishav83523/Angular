@if (isAddingTask){
<app-new-task [userId]="userId" (cancel)="onCacelAddTask()" (add)="onAddTask($event)"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ Taskname }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
